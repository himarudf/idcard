<!DOCTYPE html>

  <title>Kartu Profil Mahasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

      <!-- Logo pojok kanan atas -->
      <img src="logo.jpeg" alt="Logo" class="absolute top-5 right-5 w-10 md:w-14 fade-in-up" style="animation-delay: 0.3s;">

      <p class="fade-in-up text-sm md:text-base" style="animation-delay: 1s;">
        <span class="font-bold text-red-600">ASAL</span> Medan
      </p>
      <p class="fade-in-up text-sm md:text-base" style="animation-delay: 1.2s;">
  <span class="font-bold text-red-600">IG</span> 
  <a href="https://instagram.com/daffahimaru" target="_blank" class="text-blue-600 hover:underline">@daffahimaru</a>

</body>
</html>
